system = hamiltonian_system_1
initially = "(2/3 + x)^2 + y^2 <= 1/24"
forbidden = "x > 0"
output-variables = x,y
scenario = stc
directions = box
set-aggregation = "none"
sampling-time = 0.5
flowpipe-tolerance = 0.25
time-horizon = 9
iter-max = 4 
output-format = GEN
verbosity = m
output-error = 0.001
rel-err = 1.0e-12
abs-err = 1.0e-15
