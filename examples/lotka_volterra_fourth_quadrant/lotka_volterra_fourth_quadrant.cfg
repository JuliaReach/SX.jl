system = lotka_volterra_fourth_quadrant
initially = "x == 0 & y == 1"
forbidden = "y < 0"
output-variables = x,y
scenario = stc
directions = box
set-aggregation = "none"
sampling-time = 0.5
flowpipe-tolerance = 0.25
time-horizon = 9
iter-max = 4 
output-format = GEN
verbosity = m
output-error = 0.001
rel-err = 1.0e-12
abs-err = 1.0e-15
